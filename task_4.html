<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic form Validation App</title>

    <link rel="stylesheet" href="task_4.css">
</head>
<body>
    <div class="container">
        <div class="validation">
            <h1>Form Validation
            <span class="title_small">(App)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" placeholder="Enter first Name">
                    </div>
                     <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" placeholder="Enter last name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter email">
                    </div>
                    <div class="form_control">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter password">
                    </div>
                    <div class="form_control">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" placeholder="Enter DOB">
                    </div>
                     <div class="form_control">
                        <label for="phone_number">Phone Number</label>
                        <input type="number" id="phone_number" placeholder="Enter phone number">
                    </div>
                </div>
                <div class="button_container">
                    <Button type="submit">
                        Validate Data
                    </Button>
                </div>
            </form>
        </div>
    </div>
    <script src="task_4.js"></script>
</body>
</html>
